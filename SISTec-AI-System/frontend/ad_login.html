<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SIStec Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fca5a5; }
        .form-input { @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-600 focus:border-red-600; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-200 shadow-md">
                Log In
            </button>
            <div id="message" class="mt-4 text-center font-medium"></div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            <a href="/" class="text-red-600 hover:text-red-800 font-medium">Back to Home</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.textContent = 'Logging in...';
            messageDiv.className = 'mt-4 text-center font-medium text-red-500';

            const formData = new FormData(form);
            const urlSearchParams = new URLSearchParams(formData);

            try {
                const response = await fetch('/admin_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: urlSearchParams
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 text-center font-medium text-green-600';
                    window.location.href = data.redirect_url;
                } else {
                    messageDiv.textContent = data.message || 'Login failed.';
                    messageDiv.className = 'mt-4 text-center font-medium text-red-600';
                }
            } catch (error) {
                console.error('Network Error:', error);
                messageDiv.textContent = 'An unexpected network error occurred.';
                messageDiv.className = 'mt-4 text-center font-medium text-red-600';
            }
        });
    </script>
</body>
</html>
