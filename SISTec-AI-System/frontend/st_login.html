<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | SISTEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl card">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Student Login</h1>
            <p class="mt-2 text-sm text-gray-600">
                Access your Admission Assistant
            </p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div id="messageBox" class="text-center text-sm font-medium hidden"></div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Sign in
                </button>
            </div>
        </form>

        <div class="text-center text-sm">
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                Don't have an account? Register here.
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
            messageBox.classList.remove('text-red-600', 'text-green-600');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data).toString()
            })
            .then(response => response.json().then(data => ({
                status: response.status,
                body: data
            })))
            .then(result => {
                messageBox.textContent = result.body.message;
                messageBox.classList.remove('hidden');

                if (result.status === 200) {
                    messageBox.classList.add('text-green-600');
                    // *** CRITICAL FIX: Redirect to the returned URL ***
                    if (result.body.redirect_url) {
                        window.location.href = result.body.redirect_url; 
                    } else {
                        // Fallback in case redirect_url is missing
                        window.location.href = '/user'; 
                    }
                } else {
                    messageBox.classList.add('text-red-600');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                messageBox.textContent = 'An unexpected error occurred during login.';
                messageBox.classList.add('text-red-600', 'block');
                messageBox.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
