<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SIStec Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .form-input { @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Registration</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-input" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div>
                <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number (Optional)</label>
                <input type="text" id="mobile_number" name="mobile_number" class="form-input">
            </div>
            <div>
                <label for="residential_address" class="block text-sm font-medium text-gray-700">Address (Optional)</label>
                <textarea id="residential_address" name="residential_address" rows="2" class="form-input"></textarea>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 shadow-md">
                Register
            </button>
            <div id="message" class="mt-4 text-center font-medium"></div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.textContent = 'Registering...';
            messageDiv.className = 'mt-4 text-center font-medium text-blue-500';

            const formData = new FormData(form);
            
            // Convert FormData to URLSearchParams to send as application/x-www-form-urlencoded
            // This ensures Flask's request.form can read the data, resolving the 400 error.
            const urlSearchParams = new URLSearchParams(formData);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: urlSearchParams
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 text-center font-medium text-green-600';
                    window.location.href = data.redirect_url;
                } else {
                    messageDiv.textContent = data.message || 'Registration failed.';
                    messageDiv.className = 'mt-4 text-center font-medium text-red-600';
                }
            } catch (error) {
                console.error('Network Error:', error);
                messageDiv.textContent = 'An unexpected network error occurred.';
                messageDiv.className = 'mt-4 text-center font-medium text-red-600';
            }
        });
    </script>
</body>
</html>
