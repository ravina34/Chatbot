<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration - SISTec AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        /* Background color matching home.html and login themes */
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- TOP BAR (Matching theme) -->
    <div
      class="topbar bg-blue-900 text-white p-4 text-xl font-semibold shadow-md"
    >
      ðŸ¤– SISTec AI College Assistant
    </div>

    <!-- Registration Container -->
    <div
      class="registration-container flex justify-center items-center flex-grow p-4"
    >
      <div
        class="registration-card w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl border border-blue-100"
      >
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-2">
          New Student Registration
        </h2>
        <p class="text-sm text-center text-gray-500 mb-6">
          Create your account to access the AI Chatbot services.
        </p>

        <!-- Error Message Display -->
        {% if error %}
        <div
          class="bg-red-100 text-red-700 border border-red-400 p-3 rounded-lg mb-4 text-sm font-medium text-left"
        >
          {{ error }}
        </div>
        {% endif %}

        <form
          method="POST"
          action="{{ url_for('register') }}"
          class="space-y-4"
        >
          <!-- Full Name -->
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          />

          <!-- Mobile -->
          <input
            type="tel"
            name="mobile"
            placeholder="Mobile Number"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          />

          <!-- Email -->
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          />

          <!-- Address (Textarea for multi-line input) -->
          <textarea
            name="address"
            placeholder="Full Residential Address"
            required
            rows="2"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-none"
          ></textarea>

          <!-- Password -->
          <input
            type="password"
            name="password"
            placeholder="Set Password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          />

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg"
          >
            Register Account
          </button>
        </form>

        <div class="login-link mt-6 text-center text-gray-600">
          Already registered?
          <a
            href="{{ url_for('student_login_page') }}"
            class="text-blue-600 hover:text-blue-800 font-bold transition duration-150"
            >Login here</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
