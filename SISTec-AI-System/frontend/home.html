<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIStec Admissions Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #e0f7fa; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl text-center">
        <h1 class="text-4xl font-extrabold text-cyan-700 mb-4">
            <svg class="inline w-8 h-8 mr-2 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.692C5.36 13.673 5 12.017 5 10c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            SIStec Admissions Chatbot
        </h1>
        <p class="text-gray-600 mb-8 text-lg">
            Your personal assistant for all college-related queries. Get instant answers or connect with an administrator.
        </p>

        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Get Started</h2>
            
            <a href="/login" class="block w-full py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-bold rounded-lg shadow-lg transition duration-300">
                Student Login
            </a>
            
            <a href="/register" class="block w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-lg shadow-lg transition duration-300">
                New Student Registration
            </a>
        </div>
        
        <p class="mt-8 text-sm text-gray-500">
            For college administrators: <a href="/admin_login" class="text-cyan-700 hover:text-cyan-900 font-medium underline">Admin Login</a>
        </p>
    </div>
</body>
</html>
